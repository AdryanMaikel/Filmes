<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/src/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/src/styles/font-awesome.css">
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="/src/js/global.js" defer></script>
    <script src="/src/js/login.js" defer></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <section id="section-login">
        <h2>Login</h2>
        <form id="form-login" autocomplete="off">
            <figure>
                <img src="/src/img/favicon.png" alt="art">
            </figure>
            <label for="username">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username">
                <div class="line"></div>
                <span></span>
            </label>
            <label for="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password">
                <div class="line"></div>
                <span></span>
            </label>
            <label for="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email">
                <div class="line"></div>
                <span></span>
            </label>
            <div class="buttons">
                <button type="submit"><i class="fa-solid fa-check"></i></button>
                <button type="reset"><i class="fa-solid fa-cancel"></i></button>
                <button type="button"><i class="fa-solid fa-user-plus"></i></button>
            </div>
        </form>
    </section>
    <section id="section-page">
        <h2 style="display: none;">Iframe</h2>
        <iframe frameborder="0"></iframe>
    </section>
    <footer>
        <address>&copy; AdryanMaikel7</address>
    </footer>
</body>
</html>
